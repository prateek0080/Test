<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Mediconnect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="consult-section">
    <div class="login-card">
      <h2><i class="fa-solid fa-user-plus"></i> Register</h2>
      <p>Create a new account to get started.</p>

      <form id="registerForm">
        <label>Full Name</label>
        <input name="name" type="text" placeholder="Enter your full name" required>
        
        <label>Email</label>
        <input name="email" type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input name="password" type="password" placeholder="Create a password" required>

        <button type="submit" class="btn">Register</button>
      </form>
      <p style="text-align:center; margin-top:15px;">Already have an account? <a href="login.html">Login here.</a></p>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = registerForm.name.value;
      const email = registerForm.email.value;
      const password = registerForm.password.value;

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();
        if (response.ok) {
          alert(data.message);
          window.location.href = 'login.html';
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert('Failed to connect to the server. Please try again later.');
      }
    });
  </script>
</body>
</html>
