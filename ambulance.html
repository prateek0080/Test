<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Ambulance - Mediconnect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="form-container ambulance-container">
    <h2><i class="fa-solid fa-truck-medical"></i> Book an Ambulance</h2>
    <p style="text-align:center; color:#555;">Instant ambulance booking during emergencies</p>
    <form id="ambulanceForm">
      <div class="form-group">
        <label for="location"><i class="fa-solid fa-location-dot"></i> Your Location</label>
        <input type="text" id="location" placeholder="Enter your location" required>
      </div>
      <div class="form-group">
        <label for="phone"><i class="fa-solid fa-phone"></i> Contact Number</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required>
      </div>
      <button type="submit" class="form-button ambulance-form-button"><i class="fa-solid fa-ambulance"></i> Book Now</button>
    </form>
    <div class="map-placeholder">
      <i class="fa-solid fa-map-location-dot"></i> Map preview (Coming soon)
    </div>
    <div class="info-box ambulance-info-box" id="confirmationBox">
      <i class="fa-solid fa-check-circle"></i> Ambulance booked successfully! We will contact you shortly.
    </div>
  </div>
  <script>
    const form = document.getElementById('ambulanceForm');
    const confirmationBox = document.getElementById('confirmationBox');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const location = form.location.value;
      const phone = form.phone.value;
      try {
        const response = await fetch('/api/ambulance', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ location, phone })
        });
        const data = await response.json();
        if (response.ok) {
          confirmationBox.style.display = 'block';
          form.reset();
        } else {
          alert('Error: ' + data.message);
        }
      } catch (err) {
        alert('Failed to book ambulance. Please check the server.');
      }
    });
  </script>
</body>
</html>
