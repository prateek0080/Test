<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Medicine - Mediconnect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="form-container pharmacy-container">
    <h2><i class="fa-solid fa-prescription-bottle-medical"></i> Order Medicine</h2>
    <p>Get medicines delivered at your doorstep</p>
    <form id="pharmacyForm">
      <div class="form-group">
        <label for="medicine">Medicine Name</label>
        <input type="text" id="medicine" name="medicine" placeholder="Enter medicine name" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
      </div>
      <div class="form-group">
        <label for="address">Delivery Address</label>
        <input type="text" id="address" name="address" placeholder="Enter full address" required>
      </div>
      <div class="form-group">
        <label for="phonePharmacy">Phone Number</label>
        <input type="tel" id="phonePharmacy" name="phone" placeholder="10-digit number" required pattern="[0-9]{10}">
      </div>
      <button type="submit" class="form-button pharmacy-form-button"><i class="fa-solid fa-truck"></i> Order Now</button>
    </form>
    <div class="info-box pharmacy-info-box" id="pharmacyConfirmation">
      <i class="fa-solid fa-check-circle"></i> Order placed successfully!
    </div>
  </div>
  <script>
    const form = document.getElementById('pharmacyForm');
    const confirmation = document.getElementById('pharmacyConfirmation');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const medicine = form.medicine.value;
      const quantity = form.quantity.value;
      const address = form.address.value;
      const phone = form.phonePharmacy.value;
      try {
        const response = await fetch('/api/pharmacy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ medicine, quantity, address, phone })
        });
        const data = await response.json();
        if (response.ok) {
          confirmation.style.display = 'block';
          form.reset();
        } else {
          alert('Error: ' + data.message);
        }
      } catch (err) {
        alert('Failed to place order. Please check the server.');
      }
    });
  </script>
</body>
</html>
